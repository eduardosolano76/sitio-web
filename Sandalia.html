<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandalia de Plataforma Oro Rosado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0px;
        }
        header {
            background-color: #c71c1d;
            padding: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .logo {
            width: 200px;
            margin: 20px 0;
        }
        .product-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .product-image {
            width: 300px;
            border-radius: 10px;
            margin-right: 20px;
        }
        .product-info {
            max-width: 500px;
            text-align: left;
        }
        h1, h4 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>Zapatería 3 Hermanos</header>
    <img src="3hermanos.png" alt="Logo 3 Hermanos" class="logo"/>
    <div class="product-container">
        <img src="sandalia.png" alt="Sandalia de plataforma oro rosado" class="product-image"/>
        <div class="product-info">
            <h4>DAMA</h4>
            <h1>Sandalia de Plataforma Oro Rosado</h1>
            <p>Calzado de óptima calidad para dama. Elegancia, distinción, confort y variedad.</p>
        </div>
    </div>
</body>
</html>
